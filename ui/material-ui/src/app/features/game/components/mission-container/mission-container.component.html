<div>
    <h6 class="card-subtitle mb-2 text-{{color}}">Mission {{title}}</h6>
    <div class="d-flex row">
        <span *ngFor="let teamMember of teamMembers" class="col-4 text-center mb-1" >
          <app-player-badge [player]="teamMember.player" [color]="getBadgeColor(teamMember)"></app-player-badge>
        </span>
    </div>
    <div class="border border-2 rounded-6 p-3 m-3 border-primary" *ngIf="showMissioning">
        <p class="card-subtitle text-center mb-1">how do you want to do the mission?</p>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success me-2" [disabled]="!canVote" (click)="missioning(true)">Success</button>
            <button class="btn btn-danger me-2" [disabled]="!canVote || isGood()" (click)="missioning(false)">Fail</button>
        </div>
    </div>

</div>
