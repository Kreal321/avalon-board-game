<div class="border border-2 rounded-6 p-3 m-3 border-primary">
    <p class="card-subtitle mb-2 text-muted text-center">Select Your {{teamType | titlecase}} Team Members</p>
    <div class="d-flex row mb-2">
        <a *ngFor="let player of players" class="col-4 text-center mb-1" (click)="toggleTeamMember(player)" href="javascript:void(0)">
            <app-player-badge [player]="player" [color]="getBadgeColor(player)"></app-player-badge>
        </a>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-success" [disabled]="!canSubmit()" (click)="submitTeam()" href="javascript:void(0)">Confirm</button>
    </div>
</div>
