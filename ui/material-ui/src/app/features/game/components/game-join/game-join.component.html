<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-white px-lg-5 py-sm-5">
                    <div class="text-center mb-4 lh-lg fs-5">
                        Do you have your game room number? <br /> Join a game with your friends!
                    </div>
                    <div class="input-group input-group-alternative input-group-lg mb-3">
                        <span class="input-group-text"><i class="fas fa-sign-hanging"></i></span>
                        <input class="form-control" placeholder="Game Room Number" type="text" name="gameNum" >
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary col-12" type="button">Join</button>
                    </div>
                    <hr class="my-4" />
                    <div class="text-center mb-2 lh-lg fs-5">
                        Or create a new game room!
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary col-12" type="button" (click)="toggleCreationForm()">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
