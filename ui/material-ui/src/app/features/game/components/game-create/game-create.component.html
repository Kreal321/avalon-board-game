<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-white px-lg-5 py-sm-5">
                    <div class="text-center mb-4 lh-lg fs-5">
                        Create a new game
                    </div>
                    <div class="input-group input-group-lg input-group-alternative mb-3">
                        <span class="input-group-text"><i class="fas fa-sign-hanging"></i></span>
                        <input class="form-control" placeholder="Game Room Number" type="text" name="gameNum" [(ngModel)]="gameNum">
                    </div>
                    <div class="input-group input-group-lg input-group-alternative mb-3">
                        <span class="input-group-text"><i class="fas fa-dice"></i></span>
                        <select class="form-control form-select" [(ngModel)]="gameModeNum" (ngModelChange)="gameModeChange()">
                            <option value="0">Select Game Mode</option>
                            <option *ngFor="let gameMode of gameModes" value="{{gameMode.id}}">{{gameMode.name}}</option>
                        </select>
                    </div>
                    <p class="description" *ngIf="gameModeSelected != undefined">
                        <span class="text-primary"> {{gameModeSelected.rules}} </span> 
                        <br />
                        {{gameModeSelected.description}}
                    </p>
                    
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary col-12" type="button" (click)="createGame()">Create</button>
                    </div>
                    <hr class="my-4" />
                    <div class="text-center mb-2 lh-lg fs-5">
                        Or join a game room!
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary col-12" type="button" (click)="toggleCreationForm()">Join</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
