<div>
    <h6 class="card-subtitle mb-2 text-muted">{{team?.teamType | titlecase}} Team</h6>
    <div class="d-flex row">
      <span *ngFor="let member of team?.teamMembers" class="mb-2 col-4" >
        <app-player-badge [player]="member.player" [color]="'info'"></app-player-badge>
      </span>
    </div>
</div>
