<div class="card shadow">
  <div class="card-body">
    <div class="mb-3">
      <h5 class="card-title">Choose your character</h5>
      <p class="card-text">If others do not opt for this character, you'll have a roughly 75% chance of selecting it.</p>
    </div>
    <div class="d-flex row mb-2">
      <a *ngFor="let c of characters" class="col-4 text-center mb-1" (click)="toggleCharacter(c)" href="javascript:void(0)">
        <app-character-badge [character]="c" [color]="getBadgeColor(c)"></app-character-badge>
      </a>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-success" [disabled]="!canSubmit()" (click)="submitCharacter()" href="javascript:void(0)">Confirm</button>
    </div>
  </div>
</div>
