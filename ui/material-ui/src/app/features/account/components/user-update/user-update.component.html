<div class="card shadow">
    <div class="card-header border-0 px-lg-5 py-sm-5">
        <div class="text-center lh-lg fs-5">
            Update your account
        </div>
    </div>
    <div class="card-body">
        <form role="form">
            <div class="form-group mb-3">
                <label class="form-label">Username</label>
                <div class="input-group input-group-lg input-group-alternative mb-3" trigger="hover">
                    <span class="input-group-text"><i class="fas fa-circle-user"></i></span>
                    <input class="form-control" placeholder="username" type="text" name="username" [(ngModel)]="username">
                </div>

                <label class="form-label">Email</label>
                <div class="input-group input-group-lg input-group-alternative mb-3">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <input class="form-control" placeholder="Email Address" type="email" name="email" [(ngModel)]="email">
                </div>

                <label class="form-label">Preferred Name</label>
                <div class="input-group input-group-lg input-group-alternative">
                    <span class="input-group-text"><i class="fa fa-gamepad"></i></span>
                    <input class="form-control" placeholder="Preferred Name" type="text" name="preferredName" [(ngModel)]="preferredName">
                </div>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-primary my-4" (click)="update()">Update</button>
            </div>
        </form>
    </div>
</div>
