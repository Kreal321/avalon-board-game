<div class="card shadow">
    <div class="card-header border-0 px-lg-5 py-sm-5">
        <div class="text-center lh-lg fs-5">
            Weclome Come Back, {{user?.preferredName}}!
        </div>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between mb-3">
            <div>
                <h6 class="card-subtitle mb-2 text-muted">Username</h6>
                <span class="card-text me-2">{{user?.username}}</span>
                <i class="fas fa-hashtag me-2"></i>
                <span class="card-text">{{user?.userHash}}</span>
            </div>

        </div>
        <div class="mb-3">
            <h6 class="card-subtitle mb-2 text-muted">Preferred Name</h6>
            <span class="card-text">{{user?.preferredName}}</span>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <div>
                <h6 class="card-subtitle mb-2 text-muted">Email</h6>
                <span class="card-text">{{user?.email}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <div>
                <h6 class="card-subtitle mb-2 text-muted">
                    <span class="me-2">One Time Password</span>
                    <i class="fas fa-info bg-secondary text-white icon-circle" mdbTooltip="Password changes on every login." trigger="hover"></i> 
                </h6>
                <span class="card-text">{{user?.oneTimePassword}}</span>
            </div>
        </div>
        <hr />
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary me-2">Change Info</button>
            <!-- <button class="btn btn-danger me-2">Resend Password</button> -->
        </div>
    </div>
</div>
