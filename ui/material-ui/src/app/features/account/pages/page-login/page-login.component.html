
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-white px-lg-5 py-sm-5">
                    <div class="text-center text-muted mb-4">
                        <small>Sign in with credentials</small>
                    </div>
                    <form role="form">
                        <div class="form-group mb-3">
                            <div class="input-group input-group-lg input-group-alternative mb-3">
                                <span class="input-group-text"><i class="fas fa-circle-user"></i></span>
                                <input class="form-control" placeholder="username" type="text" name="username" [(ngModel)]="username">
                            </div>

                            <div class="input-group input-group-lg input-group-alternative" *ngIf="showPasswordInput">
                                <span class="input-group-text"><i class="fa fa-unlock-alt"></i></span>
                                <input class="form-control" placeholder="6-digit code" type="text" name="code" [(ngModel)]="code">
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-primary mt-3" (click)="loginWithCredentials()">Login</button>
                        </div>
                    </form>

                    <hr class="my-4" />
                    <div class="text-center text-muted mb-4">
                      <small>Sign in with token</small>
                    </div>

                    <form role="form">
                      <div class="form-group mb-3">
                        <div class="input-group input-group-lg input-group-alternative mb-3">
                          <span class="input-group-text"><i class="fas fa-key"></i></span>
                          <input class="form-control" placeholder="token" type="text" name="token" [(ngModel)]="token">
                        </div>
                      </div>

                      <div class="text-center">
                        <button type="button" class="btn btn-primary mt-3" (click)="loginWithToken()">Login</button>
                      </div>
                    </form>
                </div>

            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <a [routerLink]="['/forgot']" class="text-primary">
                        <small>Forgot your account?</small>
                    </a>
                </div>
                <div class="col-6 text-right">
                    <a [routerLink]="['/register']" class="text-primary">
                        <small>Create new account</small>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
